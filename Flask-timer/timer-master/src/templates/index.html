{% block head %}
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
{% endblock %}


{% block page_content %}
    <audio id="over_music">
        <source src="{{ url_for('static', filename='beepbeep.mp3') }}">
    </audio>

    <div>
        </form>
        <a class="tenButton" href="{{ url_for('minutes', num=10) }}">10 Minutes</a>
        <a class="twentyButton" href="{{ url_for('minutes', num=20) }}">20 Minutes</a>
        <a class="thirtyButton" href="{{ url_for('minutes', num=30) }}">30 Minutes</a>
        <a class="helpButton" id="help-btn">?</a>

        {% for message in get_flashed_messages() %}
            <div class="alert-info">
                {{ message }}
            </div>
        {% endfor %}

        <div class="usage" id="help-info">
            <h3>A Timer Demo</h3><br>
        </div>
    </div>

    <div>
        {#% if True %}yay{% endif %#}
    </div>

    <div class="timer">
        <p id="time"></p>
    </div>

    <div class="quote">
        <p id="quote"></p>
        <i id="author"></i>
    </div>
{% endblock %}


{% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery-3.2.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
    <script>
        var Minutes = {{ num }};
    </script>


    <script type="text/javascript"
            src="http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=parseQuote"
            async>
    </script>
{% endblock %}
